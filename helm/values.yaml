replicaCount: 1

images:
  server:
    repository: ghcr.io/shanginn/minijournal-server
    pullPolicy: Always
    tag: "latest"
  client:
    repository: ghcr.io/shanginn/minijournal-client
    pullPolicy: Always
    tag: "latest"

server_ws_port: 3333
frontend_port: 80
service:
  type: NodePort
  port: 30080

serviceAccount:
  create: true
  name: "minijournal"

env:
  POSTGRES_HOST: pgsql-postgresql.pgsql
  POSTGRES_PORT: 5432
  POSTGRES_DB: minijournal
  POSTGRES_USER: minijournal

envSecrets:
  POSTGRES_PASSWORD: ""
